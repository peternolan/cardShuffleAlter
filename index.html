<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Shuffle Application App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app = "cardShuffle" ng-controller = "cardsController">

<h1 class="title">
    Card Shuffle Application <img class = "symbol" alt="Symbol" src="content/symbols.jpg">
</h1>

<div class="deckArea">
    <button id = "shuffleButton" class="btnShuffle" data-ng-click="shuffle()">SHUFFLE</button>
    <button id = "resetButton" class="btnReset" data-ng-click="origDeck()">Reset</button>
    <hr>
    <br />
    <div class="cardArea" ng-repeat="card in cardList">
        <span class="cardIndex">{{$index + 1}}</span>
        <img class = "card" alt="Card" src={{card.Card.imgSrc}}>
    </div>
</div>


</body>
</html>
